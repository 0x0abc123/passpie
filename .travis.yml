os:
  - linux
  - osx
before_install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get install xclip; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then sudo easy_install pip; fi
language: python
python:
  - 2.7
  - 3.3
  - 3.4
  - pypy
allow_failures:
  - python: pypy
install:
- python setup.py install
script:
- python setup.py coverage
after_success:
- pip install codecov
- codecov
